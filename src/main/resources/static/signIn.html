<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signIn.js" defer></script>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="/index.html">홈</a></li>
                <li><a href="/boardList.html">게시판</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="container">
    <h1 style="text-align: center">로그인</h1>
    <form id="signInForm">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="loginButton">로그인</button>
    </form>

    <p class="signup-link">
        계정이 없으신가요? <a href="/signUp.html">회원가입</a>
    </p>
</main>

<footer>
    <p>&copy; 2024 SK m&service coding test. All rights reserved.</p>
</footer>

</body>
</html>

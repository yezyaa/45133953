<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/boardDetail.js" defer></script>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="/boardList.html">게시판</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="container">
    <section id="boardDetail">
        <label for="boardTitle"><strong>제목</strong></label>
        <input id="boardTitle" class="editable" type="text" disabled>

        <label for="boardContent"><strong>내용</strong></label>
        <textarea id="boardContent" class="editable" rows="5" disabled></textarea>

        <p><strong>작성자:</strong> <span id="boardAuthor"></span></p>
        <p><strong>작성일:</strong> <span id="boardCreatedAt"></span></p>
        <p><strong>조회수:</strong> <span id="boardViews"></span></p>
    </section>
    <section id="attachments">
        <h3 style="margin-top: 3em; color: #007bff;">첨부파일</h3>
        <ul id="attachmentList">
            <!-- 동적으로 첨부파일 리스트 생성 -->
        </ul>
    </section>
    <div id="buttonContainer">
        <button id="editButton">수정</button>
        <button id="deleteButton">삭제</button>
        <button id="backToListButton">목록으로</button>
    </div>
    <div id="editButtonContainer" style="display: none;">
        <button id="cancelEditButton">취소</button>
        <button id="saveEditButton">저장</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 SK m&service coding test. All rights reserved.</p>
</footer>

</body>
</html>
